name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd server
          npm install --legacy-peer-deps
      - name: Lint
        run: npm --prefix server run lint
      - name: Test
        run: npm --prefix server test
