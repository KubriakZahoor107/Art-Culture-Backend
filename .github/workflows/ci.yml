name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      # Run all npm commands in the server directory
      - name: Install dependencies
        working-directory: server
        run: npm install --legacy-peer-deps
      - name: Lint
        working-directory: server
        run: npm run lint
      - name: Test
        working-directory: server
        run: npm test
